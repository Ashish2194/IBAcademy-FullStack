<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Login</title>
    <link rel="stylesheet" href="styles.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Sign In </h2>
                <h2 class="inactive underlineHover">Sign Up </h2>
            
                <!-- Icon -->
                <div class="fadeIn first">
                    <i class="fa fa-user-circle fa-lg" id="user-badge"></i>
                </div>
            
                <!-- Login Form -->
                <form>
                <input type="text" id="login" class="fadeIn second" placeholder="username" required>
                <input type="password" id="password" class="fadeIn third" placeholder="password" required>
                <div class="error-container">
                    <div class="password-error-hidden" id="passError1">Password should contain atleast 8 characters</div>
                    <div class="password-error-hidden" id="passError2">Password should contain atleast one uppercase character</div>
                    <div class="password-error-hidden" id="passError3">Password should contain atleast one lowercase character</div>
                    <div class="password-error-hidden" id="passError4">Password should contain atleast one number</div>
                </div>
                
                <input type="submit" class="fadeIn fourth" value="Log In" id="logIn">
                </form>
            
                <!-- Remind Passowrd -->
                <div id="formFooter">
                <a class="underlineHover" href="#" onclick="alert('Forgot password to be implemented soon! Stay Tuned!');">Forgot Password?</a>
                </div>
            
            </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
